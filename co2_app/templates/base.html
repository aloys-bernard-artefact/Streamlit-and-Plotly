{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CO2 Explorer (Django)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body class="bg-light">
    <div id="snow-container"></div>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-12 col-md-3 col-lg-2 bg-white border-end p-3 sticky-top" style="min-height:100vh">
          <div class="d-flex align-items-center mb-3">
            <img src="{{ cat_url }}" class="img-fluid rounded" alt="Cat">
          </div>
          {% block sidebar %}{% endblock %}
          <hr>
          <button id="celebrateBtn" class="btn btn-outline-primary w-100">Celebrate! ðŸŽˆ</button>
        </aside>
        <main class="col-12 col-md-9 col-lg-10 p-4">
          <div class="d-flex align-items-center mb-3">
            <img src="{{ cat_url }}" class="img-fluid rounded" style="max-width:200px" alt="Cat">
          </div>
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
